<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://evolus.vn/Namespaces/WebUI/1.0">
    <head>
        <title></title>
        <link rel="stylesheet" href="css/screencap.css"/>
        <script type="text/javascript" src="color-picker-window.js"></script>
        <style type="text/css">
            html, body {
                background: transparent;
                width: 100%;
                height: 100%;
                padding: 0px;
                margin: 0px;
            }
            #capturedImage {
                position: absolute;
                top: 0px;
                left: 0px;
                bottom: 0px;
                right: 0px;
                cursor: crosshair;
            }
        </style>
    </head>
    <body style="height: 100%; overflow: hidden; background: transparent;">
        <img id="capturedImage" />
    </body>
</html>
