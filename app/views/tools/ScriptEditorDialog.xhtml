<vbox>
    <style>
        @scriptInput {
            width: 100%;
            height: 100%;
        }
        .CodeMirror {
            font-family: "Liberation Mono", monospace;
            font-size: 0.9em;
            border: solid 1px #999;
            line-height: 1.1em;
            height: 100%;
            width: 100%;
        }

        @scriptInputContainer {
            height: 40em;
            width: 60em;
        }
        @scriptInputContainer.Large {
            height: 55em;
            width: 100em;
        }

    </style>
    <hbox flex="1" anon-id="scriptInputContainer">
        <textarea anon-id="scriptInput" flex="1"/>
    </hbox>
</vbox>
