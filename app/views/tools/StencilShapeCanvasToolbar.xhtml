<vbox>
    <style>
        @container {
            font-size: 0.9em;
        }
        button {
            height: 2em;
            line-height: 2em;
            padding: 0em 0.4em;
            opacity: 0.7;
        }
        button:hover {
            opacity: 1;
        }
        button i {
            margin-right: 5px;
        }
        @container > * + * {
            margin-left: 0.3ex;
        }
    </style>
    <hbox anon-id="container">
        <hbox flex="1">

        </hbox>
        <button title="Configure this shape" disabled="true"><i>settings</i>Shape Settings...</button>
        <button anon-id="testButton" title="Quick build and test this shape"><i>play_arrow</i>Test</button>
    </hbox>
</vbox>
