<vbox>
    <style>
        @gridSelectorPane,
        @wheelSelectorPane {
            position: absolute;
            top: 0px;
            left: 0px;
        }
        @modeViewContainer {
            position: relative;
            overflow: visible;
        }
        @wheelImageWrapper {
            justify-content: center;
        }
        @wheelImage {
            width: 140px;
            height: 140px;
            box-sizing: content-box;
            background: url(css/images/color-wheel-70.png) no-repeat 50% 50%;
            position: relative;
        }
        @wheelOverlay {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
        }
        @pin {
            position: absolute;
            width: 10px;
            height: 10px;
            top: 50%;
            left: 50%;
        }
        @pin:after {
            position: absolute;
            content: " ";
            display: block;
            top: -5px;
            left: -5px;
            width: 100%;
            height: 100%;
            border: solid 1px #FFF;
            box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.6);
            background: rgba(255, 255, 255, 0.3);
        }
        @hue,
        @sat,
        @bright {
            width: 3.5em;
        }
        @brightnessContainer {
            padding-top: 1em;
            align-items: center;
        }
        @brightnessContainer > * + * {
            margin-left: 0.5em;
        }
        label {
            margin-top: 0px;
            margin-bottom: 0px;
        }
        vbox > input + label {
            margin-top: 0.3em;
        }

        @previewContainer {
            background: url(css/images/checked-bg.png);
            margin-top: 1ex;
        }
        @previewBox {
            box-shadow: inset 0px 0px 5px 1px rgba(0, 0, 0, 0.3);
        }
        @gridSelectorPane > vbox > vbox > label {
            margin-bottom: .2em;
        }
        @gridSelectorPane > vbox > vbox > hbox {
            padding-left: 1em;
        }
        @gridSelectorPane > vbox > vbox + vbox {
        }
        @gridSelectorPane toolbarbutton.ClearButton {
            list-style-image: url(moz-icon://stock/edit-clear?size=menu);
            padding: 0px;
        }
        .colorpickertile {
        	width: 20px;
        	height: 20px;
        	margin: 1px;
        	border-left: 1px solid #DDD;
        	border-top: 1px solid #DDD;
        	border-right: 1px solid #EEE;
        	border-bottom: 1px solid #EEE;
        }

        .colorpickertile:hover {
        	border: 1px dotted #FFFFFF;
        }

        .cp-light:hover {
        	border: 1px dotted #909090;
        }

        .colorpickertile[selected="true"] {
        	border: 1px solid #FFFFFF;
            box-shadow: 0px 0px 0.2em rgba(0, 0, 0, 1);
        }

        .cp-light[selected="true"] {
        	border: 1px solid #606060;
        }
        @modeTabContainer {
            padding-bottom: 0.5em;
        }
        @modeTabContainer .Tab {
            padding: 0.3ex 1ex;
        }
    </style>
