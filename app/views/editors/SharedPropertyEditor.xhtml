<vbox>
    <style>
        body .widget_SharedPropertyEditor[mode="None"] @propertyContainer,
        body .widget_SharedPropertyEditor[mode="Target"] @noTargetMessagePane,
        body .widget_SharedPropertyEditor[mode="Page"] @noTargetMessagePane {
            display: none;
        }
        
        button {
            box-shadow: none;
        }
        @propertyContainer {
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-transition: opacity 1s;
            transition: opacity 1s;
            font-size: 0.9em;
            padding: 0.5em;
        }
        @propertyContainer > .Group + .Group {
            margin-top: 2em;
        }
        @propertyContainer > .Group {
            padding-left: 1em;
        }
        @propertyContainer > .Group > .Wrapper {
            padding: 2ex 0em;
        }

        @propertyContainer > .Group > .Wrapper.Type_ShadowStyle1 {
            flex-direction: column;
            align-items: stretch;

            & > .Label {
                flex: 0;
                margin-bottom: 0.2ex;

                & + * {
                    align-self: flex-end;
                }
            }
        }

        @propertyContainer > .Group > .Wrapper .widget_ShadowStyleEditor1 {
            & input {
                padding-right: 0px;
                width: 5.5ex;
            }
            &  > vbox + vbox > input {
                border-top-left-radius: 0px;
                border-bottom-left-radius: 0px;
                border-left: none;
            }

            & > vbox:not(:last-child) > input {
                border-top-right-radius: 0px;
                border-bottom-right-radius: 0px;
            }
            & > vbox:last-child > label {
                visibility: hidden;
                width: 1ex;
                overflow: hidden;
            }
        }

        @propertyContainer > .Group > .Label + .Wrapper {
            margin-top: 0.5em;
        }
        @propertyContainer > .Group > .Wrapper:not(:last-child) {
            border-bottom: solid 1px rgba(0, 0, 0, 0.07);
        }
        @propertyContainer > .Group > .Wrapper + .Wrapper {
        }
        @propertyContainer > .Group > div.Label.Group {
            font-weight: bold;
            margin-left: -1em;
            text-shadow: 1px 1px 0px lighten(@app_bg, 20%);
        }
        @propertyContainer > .Group > .Wrapper > div.Label {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9em;
            opacity: 0.7;
            margin-bottom: 0.2em;
        }
        @propertyContainer > .Group > .Wrapper > * {
        }

        @propertyContainer input[type='text'],
        @propertyContainer input[type='number'],
        @propertyContainer button {
            font-size: 1em;
            line-height: 1.8em;
            height: 1.8em;
            padding: 0em .4em;
            box-sizing: border-box;
        }
        @propertyContainer button {
            min-width: 1.8em;

            & > i {
                font-size: 1.4em;
                line-height: 1.286em;
            }
            &[checked="true"] {
                color: darken(@primary_color, 20%);
            }
        }

        @propertyContainer input[type='text'],
        @propertyContainer input[type='number'] {
            border: solid 1px rgba(0, 0, 0, 0.2);
            padding: 0em 0.2em;
        }

        @propertyContainer .widget_ShadowStyleEditor vbox input {
            min-width: 1.5ex;
        }

        @noTargetMessagePane {
            color: #666;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, .8);
            text-align: center;
            vertical-align: middle;
            align-items: center;
            justify-content: center;
            padding: 2em;
        }
        @propertyContainer .FooterActions {
            margin-top: 2em;
            border-top: solid 2px rgba(0, 0, 0, 0.05);
            & .DefaultButton {
                margin-top: 0.5em;
                padding-left: 1em;
                padding-right: 1em;
                height: 2em;
                vertical-align: middle;;
                align-items: center;
                line-height: 2em
            }
        }

        @propertyContainer .SymbolNameContainer {
            margin-top: 1em;
            border-top: solid 1px rgba(0, 0, 0, 0.2);
            padding-top: 1em;
        }
        @propertyContainer .SymbolNameContainer label {
            margin-bottom: 0.3ex;
        }
        input[type="number"]::-webkit-textfield-decoration-container {
            font-size: 0.8em;
        }
        body .widget_SharedPropertyEditor[mode="Page"] @propertyContainer .Form > hbox.InputRow {
            flex-direction: column;
            -webkit-flex-direction: column;
            display: flex;
            
            align-items: start;
            & > * {
                margin-left: 0px;
                flex: 1 1 auto;
                -webkit-flex: 1 1 auto;
                width: 100%;
            }
            & > label {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                font-size: 0.9em;
                opacity: 0.7;
                margin-bottom: 0.2em;
            }
            & .AnonId_pageTitle {
                min-width: auto;
            }
        }
        body .widget_SharedPropertyEditor[mode="Page"] @propertyContainer .Form .Description {
            margin-bottom: 0px;
        }
        
    </style>
    <vbox anon-id="noTargetMessagePane" flex="1">
        <span>Select objects in the canvas to edit properties.</span>
    </vbox>
    <vbox anon-id="propertyContainer" flex="1" style="transition: opacity 0.1s; -webkit-transition: opacity 0.1s;">
    </vbox>
</vbox>
