<hbox class="ButtonGroup">
    <style>
        @strokeWidth {
            width: 3.5em;
            @number_input();
        }
        @styleCombo .AnonId_buttonDisplay {
            display: inline-block;
        }
        @styleCombo .AnonId_buttonDisplay div {
            display: inline-block;
            width: 3em !important;
            overflow: hidden;
        }
        body .Item:hover .StrokeStyleComboItem path {
            stroke: @selected_fg !important;
        }
    </style>
    <ui:ComboManager anon-id="styleCombo" title="Line style" />
    <input type="number" min="0" max="30" anon-id="strokeWidth" size="2" title="Line width"/>
</hbox>
