<hbox anon-id="strokeContainer">
    <style>

        @strokeContainer > * + * {
            margin-left: 0.2em;
            align-content: center;
        }
        @strokeWidth {
            width: 5ex;
            @number_input();
            border-top-left-radius: 0px;
            border-bottom-left-radius: 0px;
            border-left: none;
        }
        @styleCombo {
            width: 6ex;
        }
        @styleCombo {
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
            border-right: none;
        }
        @styleCombo .StrokeStyleComboItem {
            width: 100% !important;
            overflow: hidden;
            display: block;
        }
    </style>
    <ui:ComboManager anon-id="styleCombo" flex="1" title="Line style"/>
    <input type="number" min="0" max="30" anon-id="strokeWidth" size="2" title="Line width"/>
</hbox>
