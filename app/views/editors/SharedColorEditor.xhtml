<button anon-id="colorButton">
    <style>
        @colorButton {
            width: 30px;
            height: 30px;
            padding: 0px !important;
            /*color: #F00;*/
        }
        body .ColorDisplay {
            font-size: 1em;
            width: 1.2em;
            height: 1.2em;
            line-height: 1em;
            overflow: hidden;
            text-align: center;
            vertical-align: middle;
            display: inline-block;
            margin: 0px;
            font-weight: bold;

            box-sizing: border-box;
            border: solid 2px transparent;
            text-shadow: 1px 1px 0px #FFF;
        }
        body .SharedColorEditorPopup {
            z-index: 9999;
        }

        body[color-picker-active] .SharedColorEditorPopup {
            visibility: hidden !important;
        }
        body[color-picker-active="true"],
        body[color-picker-active="true"] * {
            cursor: url("css/images/eyedropper.png") 0 32, pointer !important;
        }
        body[color-picker-active="picking"],
        body[color-picker-active="picking"] * {
            cursor: none !important;
        }
    </style>

    <span anon-id="colorDisplay" class="ColorDisplay"></span>
    <ui:Popup anon-id="selectorContainer">
        <ui:ColorSelector anon-id="selector" />
    </ui:Popup>
</button>
